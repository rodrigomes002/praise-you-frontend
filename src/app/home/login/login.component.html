<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>PY</h1>
      <form [formGroup]="loginForm" (submit)="logar()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            id="email"
            formControlName="email"
            type="text"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            class="form-control"
            id="password"
            formControlName="password"
            type="password"
          />
        </div>

        <button type="button" class="btn btn-primary">Login</button>
      </form>
      <p>NÃ£o possui conta? <a [routerLink]="['/cadastro']">Cadastre-se</a></p>
    </div>
  </div>
</div>
